<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Typography</title>
</head>
<body>
    <header role="banner">
        <h1>Typography in CSS</h1>
